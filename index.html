<!DOCTYPE html>
<html lang="en">
<head>

    <title>Water Jug Problem Solver</title>
    <link rel="stylesheet" href="./css/sytle.css">
    <script defer src="./dist/bundle.js"></script>
</head>
<body>

        water jug problem explanation

    </form>
    <ol id="solutionList">
    </ol>
